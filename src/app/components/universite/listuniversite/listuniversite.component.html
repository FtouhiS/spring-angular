<!-- list-chambre.component.html -->
<div class="container mt-5">
    <h2>Liste des Universites</h2>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nom Universite</th>
          <th scope="col">Adresse</th>
          <th scope="col">Image</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of universites">
          <th scope="row">{{ u.id }}</th>
          <td>{{ u.nomUniversite }}</td>
          <td>{{ u.adresse }}</td>
          <td>{{ u.image }}</td>
          <td>
            <a (click)="deleteUniversite(u.id)" class="btn btn-danger">Delete</a>
          </td>
          <td>
            <a (click)="updateUniversite(u.id)"class="btn btn-primary">Update</a>
          </td>
          
          
        </tr>
      </tbody>
    </table>
  </div>
